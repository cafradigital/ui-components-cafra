name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  publish-ui-components-cafra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@cafra_digital'
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.access_ui_components_cafra}}